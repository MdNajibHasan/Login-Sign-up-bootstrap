<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    




    <!-- Own css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    


    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/img/logo_2-removebg-preview.png" alt="logo" class="img-fluid">
                </div>
                <form  class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">
                        Sign in to HILLTOP
                    </h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="sign up.html" class="text-primary fw-bold text-decoration-none ">Create an Account</a>
                    </div>


                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>


                    <div class="mt-2 text-end">
                        <a href="forget password.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary submit-btn w-100 my-4" >Continue</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                
                
                    <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="images/icons8-google.svg" class="img-fluid me-3">
                        Continue with Google
                    </a>
                    
                    <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="images/icons8-facebook.svg" class="img-fluid me-3">
                        Continue with Facebook
                    </a>

                    <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="images/icons8-linkedin.svg" class="img-fluid me-3">
                        Continue with Linked In
                    </a>
                
                
                </form>
            </div>
        </div>
    </section>













    <!-- java script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- Own java-script -->
    <script src="js/main.js"></script>



</body>
</html>
